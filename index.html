    <p id="balance">–ë–∞–ª–∞–Ω—Å: 0 –∫—Ä–µ–¥–∏—Ç–æ–≤</p>
    <button onclick="claimBonus()">–ü–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å</button>
    <button onclick="playSlot()">–ò–≥—Ä–∞—Ç—å –≤ —Å–ª–æ—Ç</button>
    <button onclick="playPoker()">–ò–≥—Ä–∞—Ç—å –≤ –ø–æ–∫–µ—Ä</button>

    <p id="bonus-status"></p>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
        let balance = localStorage.getItem('balance') ? parseFloat(localStorage.getItem('balance')) : 0;
        let bonusClaimedToday = localStorage.getItem('bonusClaimedToday') ? parseInt(localStorage.getItem('bonusClaimedToday')) : 0;

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        function updateBalance() {
            document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance.toFixed(0)} –∫—Ä–µ–¥–∏—Ç–æ–≤`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –±–æ–Ω—É—Å–∞
        function claimBonus() {
            if (bonusClaimedToday < 10) {
                let bonus = Math.floor(Math.random() * 500) + 100;
                balance += bonus;
                bonusClaimedToday++;
                localStorage.setItem('balance', balance);
                localStorage.setItem('bonusClaimedToday', bonusClaimedToday);
                document.getElementById('bonus-status').innerText = `–í—ã –ø–æ–ª—É—á–∏–ª–∏ –±–æ–Ω—É—Å: ${bonus} –∫—Ä–µ–¥–∏—Ç–æ–≤! –û—Å—Ç–∞–ª–æ—Å—å –±–æ–Ω—É—Å–æ–≤ —Å–µ–≥–æ–¥–Ω—è: ${10 - bonusClaimedToday}`;
            } else {
                document.getElementById('bonus-status').innerText = '–í—ã —É–∂–µ –∑–∞–±—Ä–∞–ª–∏ –≤—Å–µ –±–æ–Ω—É—Å—ã –Ω–∞ —Å–µ–≥–æ–¥–Ω—è!';
            }
            updateBalance();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–≥—Ä—ã –≤ —Å–ª–æ—Ç
        function playSlot() {
            if (balance < 100) {
                document.getElementById('game-result').innerText = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è –∏–≥—Ä—ã –≤ —Å–ª–æ—Ç!';
                return;
            }

            balance -= 100;
            let result = ["üçí", "üçã", "üçâ", "üçá", "‚≠ê", "üíé"];
            let slot1 = result[Math.floor(Math.random() * result.length)];
            let slot2 = result[Math.floor(Math.random() * result.length)];
            let slot3 = result[Math.floor(Math.random() * result.length)];
            document.getElementById('game-result').innerText = `${slot1} | ${slot2} | ${slot3}`;

            if (slot1 === slot2 && slot2 === slot3) {
                let winAmount = 1000;
                balance += winAmount;
                document.getElementById('game-result').innerText = `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} –∫—Ä–µ–¥–∏—Ç–æ–≤! ${slot1} | ${slot2} | ${slot3}`;
            } else {
                document.getElementById('game-result').innerText = `–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑! ${slot1} | ${slot2} | ${slot3}`;
            }

            localStorage.setItem('balance', balance);
            updateBalance();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–≥—Ä—ã –≤ –ø–æ–∫–µ—Ä
        function playPoker() {
            if (balance < 500) {
                document.getElementById('game-result').innerText = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è –∏–≥—Ä—ã –≤ –ø–æ–∫–µ—Ä!';
                return;
            }

            balance -= 500;
            let playerHand = Math.floor(Math.random() * 21) + 10;
            let dealerHand = Math.floor(Math.random() * 21) + 10;
            document.getElementById('game-result').innerText = `–í—ã: ${playerHand}, –ö–∞–∑–∏–Ω–æ: ${dealerHand}`;

            if (playerHand > dealerHand) {
                let winAmount = 1000;
                balance += winAmount;
                document.getElementById('game-result').innerText = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} –∫—Ä–µ–¥–∏—Ç–æ–≤!`;
            } else {

            }

            localStorage.setItem('balance', balance);
            updateBalance();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
